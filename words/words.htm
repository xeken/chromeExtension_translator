<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./table.css">
    <link rel="stylesheet" href="./buttons.css">
    <link rel="icon" href="/icon.png" type="image/x-icon"/>
    <style>
        .div {
            float: right;
            margin-top: 2%;
            margin-right: 5%;
        }
        .div p {
            color: #c8c8c8;
            margin: 0%;
        }
    </style>
    <title>병쨩번역</title>
</head>

<body>
    <button id="export" class="button"><span>Convert To EXCEL </span></button>
    <button id="reset" class="button"><span>RESET My Storage </span></button>
    <div class="div">
        <p>병쨩번역은 더 나은 번역과 학습을 위한 구글 확장프로그램입니다.</p>
        <p>번역하고자 하는 글자를 밑줄친 후 우클릭하여 병쨩번역을 사용하거나, 단축키 ctrl+Q를 눌러 사용하실 수 있습니다.</p>
        <p>어떠한 열의 데이터를 지우고 싶을 땐, 해당 열의 분홍색 버튼을 누르시면 됩니다.</p>
    </div>
    <table id="table_data" class="result">
        <thead>
            <tr>
                <th scope="cols">영어</th>
                <th scope="cols">한글</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- 자바스크립트로 채우는 부분ㅇ -->
        </tbody>
    </table>
</body>
<script src="/extend/jquery-3.4.0.min.js"></script>
